{% extends "layout.html" %}

{% block content %}
    
      <article class="blog-post detail">  
        <div class="large-12 columns">

          <h2>{{ post.meta.title }}</h2>
          
          <div class="tags no-print">
            <p><span class="tags-label">Tags</span>:
              {% for tag in post.meta.tags %}
              <a href="/tags/{{tag}}">{{tag}}</a>,
              {% endfor %}
            </p>
          </div>
      
        </div>
        <div class="large-12 columns post-content">
          <hr />
          {{ post.html|safe }}
        </div>
        <div class="small-12 columns">
          <h3 class="hide-for-medium-up no-print">Share this...</h3>
          <div class="addthis_sharing_toolbox hide-for-medium-up no-print"></div>
          <!-- Go to www.addthis.com/dashboard to customize your tools -->
          <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=benreed"></script>
        </div> 

        <div class="small-12 columns post-meta">
          <img src="{{post.meta.author.gravatarUrl}}" />
          <h5>Written by <a href="/authors/{{post.meta.author.shortname}}">{{post.meta.author.name}}</a> on {{post.meta.displayDate}}</h5>
        </div>

      </article>
      <div class="large-12 columns">
        <div id="disqus_thread"></div>    
      </div>

    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>

{% endblock %}
